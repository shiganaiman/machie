@() 
@main("Grphe Line") {
<script type="text/javascript">
	function write(url){
		$.getJSON(url,
				function(data, textStatus, XMLHttpRequest) {
					showStatus(data, textStatus);
					$("#graph").empty();
					$.jqplot("graph"
							,data["data"]
							,{
								title:"Liner Equation"
								,series:[{showMarker:false}]
								,axes: {
									xaxis: {
										label: "X Axis"
										,pad:0
									}
									,yaxis: {
										label: "y Axis"
										,pad:0
									}
								}
							}
					);
		});
	}

	function liner(min, max, a){
		min = $("#min").val();
		max = $("#max").val();
		a = $("#a").val();
		write("/graph/liner/" + min + "/" + max + "/" + a);
	}
	
	function quadratic(min, max, a){
		min = $("#min").val();
		max = $("#max").val();
		a = $("#a").val();
		write("/graph/quadratic/" + min + "/" + max + "/" + a);
	}

	function linear_quadratic(min, max, a){
		min = $("#min").val();
		max = $("#max").val();
		a = $("#a").val();
		write("/graph/liner/quadratic/" + min + "/" + max + "/" + a);
	}

	$(function(e){
		$("#apply").click(function(e){
			t = $("#graph-type").val()
			if (t == "Linear"){
				liner();
			}else if (t =="Quadratic"){
				quadratic();
			}else if (t =="Linear_Quadratic"){
				linear_quadratic();
			}
			
		})
	});
</script>

<select id="graph-type">
@Seq("Linear", "Quadratic", "Linear_Quadratic").map {x=> <option value="@Html(x)">@Html(x)</option> }
</select>
<button id="apply">apply</button>
<br/>
min:<input id="min" value="-4.0"/>
max:<input id="max" value="4.0"/>

<div id="graph" style="width:500pt;height:500pt"></div>
<div id="data"></div>
<a href="https://github.com/shiganaiman/machie"/>
}
